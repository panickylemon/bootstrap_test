<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>тесттесттест</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel='stylesheet' href='style.css'>
	<script src="js/jquery-1.12.0.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</head>

<body>


<nav class="navbar navbar-default" role="navigation"> <!--цвет - navbar-default-->

	<div class="container-fluid"> <!--резиновый контейнер-->

		<!-- Название компании и кнопка, которая отображается для мобильных устройств -->
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Brand</a> <!--Название организации(фирмы), логотип-->
			<button type="button" class="navbar-toggle" data-toggle="collapse"
			        data-target="#bs-example-navbar-collapse-1"> <!--data-toggle и data-target - для js-->
				<span class="sr-only">Toggle navigation</span>
				<!--класс «sr-only» предназначен специально для программ чтения с экрана-->
				<span class="icon-bar"></span><!--Полоски на кнопке-->
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>


		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">    <!--все, что будет свернуто в
		этом диве, id="bs-example-navbar-collapse-1" должен совпадать с id data-target -->
			<ul class="nav navbar-nav">
				<!--Классы nav navbar-nav нужны для того чтобы элементы списка ul располагались горизонтально-->
				<li class="active"><a href="#">Link</a></li>
				<li><a href="#">Link</a></li>
				<li class="dropdown"> <!--выпадающий список-->
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
					<!--Каретка-->
					<ul class="dropdown-menu">
						<li><a href="#">Action</a></li>
						<li><a href="#">Another action</a></li>
						<li><a href="#">Something else here</a></li>
						<li class="divider"></li> <!--Разделительная линия-->
						<li><a href="#">Separated link</a></li>
						<li class="divider"></li> <!--Разделительная линия-->
						<li><a href="#">One more separated link</a></li>
					</ul>
				</li>
			</ul>
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Link</a></li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a href="#">Action</a></li>
						<li><a href="#">Another action</a></li>
						<li><a href="#">Something else here</a></li>
						<li class="divider"></li>
						<li><a href="#">Separated link</a></li>
					</ul>
				</li>
			</ul>
		</div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
</nav>


</body>
</html>
